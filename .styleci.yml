php:
  preset: laravel
  disabled:
    - no_unused_imports
  finder:
    exclude: 
      - "modules"
      - "node_modules"
      - "storage"
      - "vendor"
    name: ".php"
    not-name:
      - "*.blade.php"
      - "*_ide_helper.php"
      - index.php
      - server.php
js:
  finder:
    not-name:
      - webpack.mix.js
css: true
